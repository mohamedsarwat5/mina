<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Test</title>
</head>

<body class="box-border m-0">

    <div class="w-full bg-white sticky top-0">
        <nav class="md:w-[80%] md:h-[60px] p-4 flex justify-between items-center m-auto ">
            <div>
                <h1 class="md:text-3xl text-2xl font-medium cursor-pointer">Create<span class="text-[#32dbc6]">.</span>
                </h1>
            </div>

            <ul class="md:flex hidden gap-10 ">
                <li class="text-[#32dbc6]"><a href="#">Home</a></li>
                <li class="hover:text-[#32dbc6] duration-300"><a href="#">Work</a></li>
                <li class="hover:text-[#32dbc6] duration-300"><a href="#">Services</a></li>
                <li class="hover:text-[#32dbc6] duration-300"><a href="#">About</a></li>
                <li class="hover:text-[#32dbc6] duration-300"><a href="#">Blog</a></li>
                <li class="hover:text-[#32dbc6] duration-300"><a href="#">Contact</a></li>
            </ul>
            <div class="md:hidden">
                <i class="fa-solid fa-bars "></i>
            </div>
        </nav>
    </div>

    <header
        class="w-full h-[calc(100dvh-70px)] bg-[url(hero.jpg)] bg-center bg-no-repeat bg-cover flex justify-center items-center">
        <div class="text-center text-white leading-16">
            <h1 class="md:text-5xl text-3xl">We Love To Build Web Apps</h1>
            <p class="text-[20px]">Free Web Template by <span
                    class="text-[#32dac5] cursor-pointer hover:text-mina duration-300">Colorlib</span></p>
            <button
                class="py-3 px-6 rounded-[50px] bg-[#32dac5] text-black text-[15px] cursor-pointer hover:text-white hover:bg-mina duration-300 leading-none">WATCH
                VIDEO</button>
        </div>
    </header>
    <div class="w-full bg-[#343a40]">
        <nav
            class="md:w-[80%] md:h-[7vh] mx-auto gap-y-2 flex flex-col-reverse md:flex-row md:justify-between items-center p-4 md:p-0">
            <div class="flex flex-col md:flex-row md:gap-4 gap-y-1 text-center">
                <h3 class="text-white font-[600]">Phone: <span
                        class="text-[#32dbc6] font-extralight hover:text-mina hover:cursor-pointer duration-500">+1 234
                        5678 9101</span></h3>
                <h3 class="text-white font-[600]">Email: <span
                        class="text-[#32dbc6] font-extralight hover:text-mina hover:cursor-pointer duration-500">info@yourdomain.com</span>
                </h3>
            </div>
            <div>
                <i
                    class="text-[#32dbc6] hover:text-mina hover:cursor-pointer duration-500 mx-1 fa-brands fa-facebook-f"></i>
                <i
                    class="text-[#32dbc6] hover:text-mina hover:cursor-pointer duration-500 mx-1 fa-brands fa-twitter"></i>
                <i
                    class="text-[#32dbc6] hover:text-mina hover:cursor-pointer duration-500 mx-1 fa-brands fa-instagram"></i>
                <i
                    class="text-[#32dbc6] hover:text-mina hover:cursor-pointer duration-500 mx-1 fa-brands fa-linkedin-in"></i>
            </div>
        </nav>
    </div>
</body>

</html>
